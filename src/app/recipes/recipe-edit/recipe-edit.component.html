<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button 
                            type="submit" 
                            class="btn btn-success"
                            [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancle()">Cancle</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                               type="text"
                               id="name"
                               class="form-control"
                               formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                               type="text"
                               id="imagePath"
                               class="form-control"
                               formControlName="imagePath"
                               #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                                  id="description"
                                  class="form-control"
                                  rows="6"
                                  formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
<!--                    here is the deleted code-->
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <button 
                            type="button"  
                            (click)="onAddIngredient()" 
                            class="btn btn-success">Add Ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
